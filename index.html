<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Explore - Your Space Ship Dealer</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="Explore logo" />
      </a>

      <navbar class="navbar">
        <a href="#home">home</a>
        <a href="#about">about</a>
        <a href="#menu">menu</a>
        <a href="#products">products</a>
        <a href="#contact">contact</a>
        <a href="#blogs">blogs</a>
      </navbar>
      <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
      </div>

      <div class="search-form">
        <input type="search" id="search-box" placeholder="search here..." />
        <label for="search-box" class="fas fa-search"></label>
      </div>

      <div class="cart-items-container">
        <div class="cart-item">
          <span class="fas fa-times"></span>
          <img src="img/cart-item-1.png" alt="" />
          <div class="content">
            <h3>R2D2 x 2</h3>
            <div class="price">4BTC</div>
          </div>
        </div>
        <div class="cart-item">
          <span class="fas fa-times"></span>
          <img src="img/cart-item-2.png" alt="" />
          <div class="content">
            <h3>BB-8 x 4</h3>
            <div class="price">11BTC</div>
          </div>
        </div>
        <div class="cart-item">
          <span class="fas fa-times"></span>
          <img src="img/cart-item-3.png" alt="" />
          <div class="content">
            <h3>AT-AT Walker x 2</h3>
            <div class="price">139BTC</div>
          </div>
        </div>
        <div class="cart-item">
          <span class="fas fa-times"></span>
          <img src="img/cart-item-4.png" alt="" />
          <div class="content">
            <h3>Light Saber x 35</h3>
            <div class="price">10BTC</div>
          </div>
        </div>
        <a href="#" class="btn">check out now</a>
      </div>
    </header>

    <script src="js/script.js
    "></script>
  </body>
</html>
